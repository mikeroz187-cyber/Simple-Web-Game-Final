# Studio Empire Configuration
# This file is the "single source of truth" for tunable values.
# Do not hardcode gameplay numbers in JS when they belong here.

[project]
name = "Studio Empire"
repo_slug = "studio-empire"
version = "0.1.0"
stage = "MVP"
author = "Repo Owner"
license = "UNLICENSED"

[meta]
config_version = 1

[build]
# This project runs locally by opening index.html (no build step).
runtime = "static"
entry_html = "index.html"
main_js = "src/main.js"
stylesheet = "styles.css"

[app]
# Non-negotiable constraints

desktop_only = true
single_page_app = true
no_backend = true
no_database = true
no_frameworks = true

[save]
# Save system rules
localstorage_key = "studio_empire_save"
autosave_enabled = true
autosave_interval_seconds = 10 # Placeholder: adjust if MVP docs specify a safe cadence.
save_schema_version = 2
default_slot_id = "slot_1"
autosave_slot_id = "autosave"

[[save.slots]]
id = "slot_1"
label = "Slot 1"

[[save.slots]]
id = "slot_2"
label = "Slot 2"

[[save.slots]]
id = "slot_3"
label = "Slot 3"

[[save.slots]]
id = "autosave"
label = "Autosave"

# Export/import settings
export_file_prefix = "studio-empire-save"
export_file_extension = "json"

[ui]
# Global UI layout rules (desktop-only)
default_font_family = "system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
base_font_size_px = 14 # Placeholder: replace if MVP UI docs specify a standard size.
panel_gap_px = 12      # Placeholder: replace if MVP UI docs specify spacing.
main_padding_px = 16   # Placeholder: replace if MVP UI docs specify padding.

[game]
# Act 1 parameters (Day 1â€“90)
starting_day = 1
action_day_max = 90
